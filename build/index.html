<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }

      @keyframes walkScreen {
        0% {
          transform: translate(0, -1px);
        }
        50% {
          transform: translate(0px, 1px);
        }
        100% {
          transform: translate(0, -1px);
        }
      }

      @keyframes walk {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, 0px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .container {
      }

      .main {
        overflow: hidden;
      }

      #miniMap,
      #miniMapObjects {
        position: absolute;
      }

      #floor {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #79563a;
      }
      #ceiling {
        position: absolute;
        width: 100%;
        height: 50%;
        background-image: url("public/sky.jpg");
        background-size: 100%;
      }

      #screen {
        position: relative;
        width: 320px;
        height: 200px;
        zoom: 2;
        overflow: hidden;
        border: 1px solid black;
      }

      #level {
        height: 100%;
        animation: walkScreen 1.5s infinite reverse;
      }

      #hand {
        position: absolute;
        width: 100px;
        height: 100px;
        background-image: url("public/hand.png");
        background-size: 100%;
        bottom: 0px;
        left: 70%;
      }

      #debugScreen {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 1rem;
        font-family: monospace;
        text-transform: uppercase;
        color: black;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <canvas id="miniMap"></canvas>
        <canvas id="miniMapObjects"></canvas>
      </div>
    </div>
    <output id="debugScreen"></output>
    <script src="index.js"></script>
  </body>
</html>
